  const dayOrder = [
    { key: "lunes", label: "L" },
    { key: "martes", label: "M" },
    { key: "miercoles", label: "X" },
    { key: "jueves", label: "J" },
    { key: "viernes", label: "V" },
    { key: "sabado", label: "S" },
    { key: "domingo", label: "D" }
  ];

  let currentWeek = loadWeek(2);
  let currentDayKey = null;

  function getTodayKey() {
    const jsDay = new Date().getDay(); // 0=domingo, 1=lunes, ...
    switch (jsDay) {
      case 1: return "lunes";
      case 2: return "martes";
      case 3: return "miercoles";
      case 4: return "jueves";
      case 5: return "viernes";
      case 6: return "sabado";
      case 0:
      default: return "domingo";
    }
  }

  function setActiveButtons(containerId, activeText) {
    const container = document.getElementById(containerId);
    if (!container) return;
    Array.from(container.querySelectorAll(".day-button")).forEach(btn => {
      btn.classList.toggle("active", btn.textContent === activeText);
    });
  }

  function renderWeekSelector() {
    const ws = document.getElementById("week-selector");
    if (!ws) return;
    ws.innerHTML = "";
    [1,2,3,4].forEach(w => {
      const btn = document.createElement("button");
      btn.textContent = "S" + w;
      btn.className = "day-button" + (w === currentWeek ? " active" : "");
      btn.addEventListener("click", () => {
        currentWeek = w;
        saveWeek(w);
        renderWeekSelector();
        renderDay(currentDayKey || getTodayKey());
      });
      ws.appendChild(btn);
    });
  }

  function renderDaySelector(activeDayKey) {
    const selector = document.getElementById("day-selector");
    selector.innerHTML = "";

    dayOrder.forEach(d => {
      const btn = document.createElement("button");
      btn.textContent = d.label;
      btn.className = "day-button" + (d.key === activeDayKey ? " active" : "");
      btn.addEventListener("click", () => renderDay(d.key));
      selector.appendChild(btn);
    });
  }
  
  function renderDay(dayKey) {
    currentDayKey = dayKey;

    renderDaySelector(dayKey);   // üëà CLAVE
    document.getElementById("recipes").innerHTML = "";

    let dayData = MENUS[currentWeek]?.[dayKey] || [];
    dayData = filterByFavs(dayData, dayKey);

    dayData.forEach(meal => {
      renderMeal(meal, currentWeek, dayKey);
    });
  }

  
  document.addEventListener("DOMContentLoaded", () => {
    renderWeekSelector();
    const favToggle = document.getElementById('fav-toggle');
    if (favToggle) {
      favToggle.addEventListener('click', () => {
        showOnlyFavs = !showOnlyFavs;
        const ws = document.getElementById('week-selector');
        const ds = document.getElementById('day-selector');
        if (ws) ws.style.display = showOnlyFavs ? 'none' : '';
        if (ds) ds.style.display = showOnlyFavs ? 'none' : '';
        document.getElementById('day-selector').style.display = showOnlyFavs ? 'none' : '';

        favToggle.textContent = showOnlyFavs ? '‚¨Ö Volver al men√∫' : '‚≠ê Ver solo favoritos';

        renderFavList();
      });
    }

    currentDayKey = getTodayKey();
    renderWeekSelector();
    renderDay(currentDayKey);
        renderFavList();
  });

  function renderMeal(meal, week, dayKey) {
    const section = document.getElementById("recipes");

    const card = document.createElement("div");
    card.className = "card";

    // Cabecera: tipo + favorito
    const header = document.createElement("div");
    header.className = "meal-header";

    const type = document.createElement("div");
    type.className = "meal-type";
    type.textContent = meal.tipo;

    const fav = document.createElement("span");
    fav.className = "fav-btn";

    const id = "w" + week + "-" + dayKey + "-" + meal.tipo + "-" + meal.titulo;
    const favs = getFavs();

    fav.textContent = favs.includes(id) ? "‚òÖ" : "‚òÜ";
    if (favs.includes(id)) fav.classList.add("active");

    fav.addEventListener("click", () => toggleFav(id, fav));

    header.appendChild(type);
    header.appendChild(fav);
    card.appendChild(header);

    // T√≠tulo
    const title = document.createElement("div");
    title.className = "meal-title";
    title.textContent = meal.titulo;
    card.appendChild(title);

    // Ingredientes
    if (meal.ingredientes && meal.ingredientes.length) {
      const ingTitle = document.createElement("div");
      ingTitle.className = "section-title";
      ingTitle.textContent = "Ingredientes";
      card.appendChild(ingTitle);

      const ul = document.createElement("ul");
      meal.ingredientes.forEach(i => {
	const li = document.createElement("li");
	li.textContent = i;
	ul.appendChild(li);
      });
      card.appendChild(ul);
    }

    // Pasos
    if (meal.pasos && meal.pasos.length) {
      const stepsTitle = document.createElement("div");
      stepsTitle.className = "section-title";
      stepsTitle.textContent = "Preparaci√≥n";
      card.appendChild(stepsTitle);

      const ol = document.createElement("ol");
      meal.pasos.forEach(p => {
	const li = document.createElement("li");
	li.textContent = p;
	ol.appendChild(li);
      });
      card.appendChild(ol);
    }

    // Consejo
    if (meal.consejo) {
      const tip = document.createElement("div");
      tip.className = "tip";
      tip.textContent = meal.consejo;
      card.appendChild(tip);
    }

    section.appendChild(card);
  }

  function getAllMeals() {
    const all = [];
    Object.entries(MENUS).forEach(([week, days]) => {
      Object.entries(days).forEach(([day, meals]) => {
	meals.forEach(meal => {
	  all.push({
	    id: `w${week}-${day}-${meal.tipo}-${meal.titulo}`,
	    week,
	    day,
	    meal
	  });
	});
      });
    });
    return all;
  }

  function renderFullList(filterText = "") {
    const container = document.getElementById("list-container");
    const list = document.getElementById("list-all");

    document.getElementById("recipes").innerHTML = "";
    document.getElementById("week-selector").style.display = "none";
    document.getElementById("day-selector").style.display = "none";
    document.getElementById("fav-list-container").style.display = "none";

    container.style.display = "block";
    list.innerHTML = "";

    const text = filterText.toLowerCase();
    getAllMeals()
      .filter(e => {
	const matchText =
	  e.meal.titulo.toLowerCase().includes(text);

	const matchType =
	  currentTypeFilter === "Todos" ||
	  e.meal.tipo === currentTypeFilter;

	return matchText && matchType;
      })
      .forEach(e => {
	const li = document.createElement("li");
	li.textContent = `${e.meal.titulo} (${e.meal.tipo}, semana ${e.week})`;
	li.style.cursor = "pointer";
	li.addEventListener("click", () => {
	  renderSingleFav(e.id);
	});
	list.appendChild(li);
      });
  }

  document.getElementById("list-search").addEventListener("input", e => {
    renderFullList(e.target.value);
  });

  function backToMenu() {
    showOnlyFavs = false;
    showOnlyList = false;

    // Reset botones
    const favToggle = document.getElementById("fav-toggle");
    if (favToggle) favToggle.textContent = "‚≠ê Ver solo favoritos";

    const listToggle = document.getElementById("list-toggle");
    if (listToggle) listToggle.textContent = "üìã Lista";

    // Ocultar contenedores de listas
    const favC = document.getElementById("fav-list-container");
    if (favC) favC.style.display = "none";

    const listC = document.getElementById("list-container");
    if (listC) listC.style.display = "none";

    // Mostrar selectores
    const ws = document.getElementById("week-selector");
    const ds = document.getElementById("day-selector");
    if (ws) ws.style.display = "";
    if (ds) ds.style.display = "";

    // Volver a pintar el d√≠a actual
    renderWeekSelector();
    renderDay(currentDayKey || dayOrder[0].key);
  }

  document.getElementById("list-toggle").addEventListener("click", () => {
    // Si ya estoy en lista => vuelvo al men√∫
    if (showOnlyList) {
      backToMenu();
      return;
    }

    // Entrar en lista: apago favoritos
    showOnlyFavs = false;
    showOnlyList = true;

    // Actualizo textos
    document.getElementById("list-toggle").textContent = "‚¨Ö Volver al men√∫";
    document.getElementById("fav-toggle").textContent = "‚≠ê Ver solo favoritos";

    // Renderizo vista lista
    renderFullList("");
  });

  document.getElementById("type-filters").addEventListener("click", e => {
  if (e.target.tagName !== "BUTTON") return;

  currentTypeFilter = e.target.dataset.type;

  // actualizar estado visual
  document.querySelectorAll("#type-filters button")
    .forEach(b => b.classList.remove("active"));
  e.target.classList.add("active");

  // volver a renderizar la lista respetando b√∫squeda + filtro
  const search = document.getElementById("list-search").value || "";
  renderFullList(search);
  });
