{{ define "main" }}
<main class="main list" role="main">
	{{- with .Title }}
	<header class="main__header">
		<h1 class="main__title">{{ . }}</h1>
	</header>
	{{- end }}
	{{- with .Content }}
	<div class="content main__content clearfix">
		{{ . }}
	{{- end }}
    <ul>
	{{- range.Pages }}
		<li><a href="{{.Permalink}}">{{.Title}} ({{.Date.Format "2006-01-02"}})</a></li>
	{{- end }}
    </ul>
    </div>
</main>
{{ end }}
