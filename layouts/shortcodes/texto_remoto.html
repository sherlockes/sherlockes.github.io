{{- $remote_url := (.Get 0) -}}
{{- $remote := resources.GetRemote "https://hugo-remote-url-proxy.quinn934.workers.dev/fetch?url=" $remote_url -}}
{{- $remote_data := transform.Unmarshal $remote -}}
{{- with $remote_data -}}
    <pre><code>{{ $remote_data.body | safeHTML }}</code></pre>
{{- end -}}
