{{ define "main" }}
  <h2>Todos mis artículos</h2>
  <ul>
    {{ range where .Site.RegularPages.ByDate.Reverse "Section" "post" }}
      <li>
        <a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} - {{ .Title }}</a>
        {{ with .Params.categories }}
          - Categoría: {{ delimit . ", " }}
        {{ end }}
      </li>
    {{ end }}
  </ul>
{{ end }}
